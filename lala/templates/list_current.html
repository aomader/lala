<table cellpadding=0 cellspacing=0>
    <tr>
        <th style="width:48%">Artist</th>
        <th style="width:47%">Title</th>
        <th style="width:5%">Duration</th>
    </tr>
    {% for track in tracks %}
    <tr>
        <td>{{ track.artist }}</td>
        <td>{{ track.title }}</td>
        <td>{{ track.time }}</td>
    {% endfor %}
</table>
